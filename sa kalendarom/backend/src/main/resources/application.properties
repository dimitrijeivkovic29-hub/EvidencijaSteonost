logging.level.org.springframework.security=INFO

# Render/hosting: port dolazi iz env varijable PORT
server.port=${PORT:8080}

# Datasource se zadaje kroz env varijable (Render, Railway, itd.)
# Primer (Postgres): jdbc:postgresql://HOST:5432/DB
# Primer (MySQL):    jdbc:mysql://HOST:3306/DB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/steonost?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:steonost}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:lozinka}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialect prepu≈°tamo Hibernate-u da auto-detekuje (radi i za MySQL i za Postgres)
